              <ul class="mt-2 space-y-1 px-4">

                <li>

                  >
                    <i class="bx bxs-user-plus text-2xl"></i> Divisi
                  </a>
                </li>
              </ul>
            </details>
          </li>
          <li>
            <details

            >
              <summary

                <span class="text-lg font-medium"> Menu Absensi </span>

                <span

                  <svg

                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </summary>

              <ul class="mt-2 space-y-1 px-4">
                <li>
                  <a
                    href="./absensi.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-alt text-xl"></i> Absensi
                  </a>
                </li>
                <li>
                  <a
                    href="./izin.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-plus text-xl"></i> Izin

                </li>
                <li>
                  <a
                    href="./lembur.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-plus text-xl"></i> Lembur
                  </a>
                </li>
              </ul>
            </details>
          </li>
          <li>
            <details
              class="group open [&_summary::-webkit-details-marker]:hidden"
            >
              <summary
                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-blue-200 hover:text-gray-700"
              >

              <ul class="mt-2 space-y-1 px-4">

      <section class="col-start-3 col-end-13">
        <nav
          class="bg-blue-300 h-16 sticky top-0 shadow-lg shadow-black-300/40 z-50"
        >
          <ul class="flex px-10 py-2 place-content-end">
            <img src="../../assets/avatar.png" class="w-12" alt="" />
          </ul>
        </nav>

        <div
          class="h-[20vh] px-10 flex flex-col justify-center bg-blue-300 text-white"
        >
          <h1 class="text-3xl font-bold">Dashboard</h1>
        </div>

        <div class="p-5">
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-semibold">Data Divisi</h3>
            <a href="./formdivisi.html">
              <button
                class="bg-blue-400 p-3 text-white rounded-md flex gap-2 items-center"
              >
                <i class="bx bx-plus-circle"></i>
                <p>Tambah Data Divisi</p>
              </button>
            </a>
          </div>

          <div class="flex gap-2 items-center mt-5">
            <input
              type="text"
              class="border-gray-400 border-2 p-2 w-full rounded-md"
            />
            <button
              class="bg-blue-400 p-3 text-white rounded-md flex gap-2 items-center"
            >
              <i class="bx bx-search"></i>
              <p>Search</p>
            </button>
          </div>

          <div class="relative overflow-x-auto mt-10">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500"
            >
              <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3">No</th>
                  <th scope="col" class="px-6 py-3">Kode Jabatan</th>
                  <th scope="col" class="px-6 py-3">Jabatan</th>
                  <th scope="col" class="px-6 py-3">Aksi</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Open all accordions by default
      document.querySelectorAll("details").forEach((detail) => {
        detail.setAttribute("open", "open");
      });

      const datas = [
    { id: "DIV016", jabatan: "Kepala Divisi Marketing" },
    { id: "DIV017", jabatan: "Manajer Operasional" },
    { id: "DIV018", jabatan: "Supervisor Produksi" },
    { id: "DIV019", jabatan: "Kepala HRD" },
    { id: "DIV020", jabatan: "Manajer Keuangan" },
    { id: "DIV021", jabatan: "Kepala Divisi IT" },
    { id: "DIV022", jabatan: "Manajer Penelitian" },
    { id: "DIV023", jabatan: "Kepala Pengembangan" },
    { id: "DIV024", jabatan: "Supervisor Quality Control" },
    { id: "DIV025", jabatan: "Manajer Logistik" },
];

      function renderTableJabatan() {
        const tableBody = document.getElementById("tbody");
        tableBody.innerHTML = ""; // Bersihkan isi tabel sebelumnya

        datas.forEach((data, idx) => {
          const row = `
                          <tr class="bg-white border-b ">
                              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                  ${idx + 1}
                              </th>
                              <td class="px-6 py-4">${data.id}</td>
                              <td class="px-6 py-4">${data.jabatan}</td>
                                 <td class="px-6 py-4">
                    <button class="bg-green-400 p-2 text-white rounded-md">
                      <i class='bx bx-edit-alt' ></i>
                      Update</button>
                    <button class="bg-red-400 p-2 text-white rounded-md">
                      <i class='bx bx-trash' ></i>
                      Delete</button>
                </td>
                          </tr>
                      `;
          tableBody.innerHTML += row;
        });
      }
      renderTableJabatan();
    </script>
  </body>
</html>
