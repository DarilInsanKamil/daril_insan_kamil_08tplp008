<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../style/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <main class="grid grid-cols-12">
      <aside
        class="sticky top-0 left-0 h-[100vh] overflow-y-auto bg-blue-50 col-start-1 col-end-3 scrollbar md:block hidden"
      >
        <div class="bg-blue-300 flex gap-4 text-white items-center px-4 py-2">
          <img src="../../public/avatar.png" alt="avatar2" class="w-12 h-12" />
          <h5 class="text-xl font-bold">Daleway</h5>
        </div>
        <div class="flex items-center gap-2 px-4 py-2 mt-2">
          <img src="../../public/avatar.png" alt="avatar" class="w-10 h-10" />
          <div>
            <p>Welocme, Daril</p>
            <p class="font-semibold">Administrator</p>
          </div>
        </div>
        <ul class="px-2">
          <li class="mt-4">
            <a
              href="../index.html"
              class="rounded-lg px-4 py-2 text-lg font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700 flex gap-2 items-center"
            >
              <i class="bx bx-home-alt text-xl"></i> Dashboard
            </a>
          </li>
          <li>
            <details
              class="group open [&_summary::-webkit-details-marker]:hidden"
            >
              <summary
                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-blue-200 hover:text-gray-700"
              >
                <span class="text-lg font-medium"> Menu Karyawan </span>

                <span
                  class="shrink-0 transition duration-300 group-open:-rotate-180"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </summary>

              <ul class="mt-2 space-y-1 px-4">
                <li>
                  <a
                    href="./karyawan.html"
                    class="rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700 flex gap-2 items-center"
                  >
                    <i class="bx bx-user text-xl"></i> Karyawan
                  </a>
                </li>
                <li>
                  <a
                    href="./jabatan.html"
                    class="flex gap-1 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-user-plus text-2xl"></i> Jabatan
                  </a>
                </li>
                <li>
                  <a
                    href="./divisi.html"
                    class="flex gap-1 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-user-plus text-2xl"></i> Divisi
                  </a>
                </li>
              </ul>
            </details>
          </li>
          <li>
            <details
              class="group open [&_summary::-webkit-details-marker]:hidden"
            >
              <summary
                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-blue-200 hover:text-gray-700"
              >
                <span class="text-lg font-medium"> Menu Absensi </span>

                <span
                  class="shrink-0 transition duration-300 group-open:-rotate-180"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </summary>

              <ul class="mt-2 space-y-1 px-4">
                <li>
                  <a
                    href="./absensi.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-alt text-xl"></i> Absensi
                  </a>
                </li>
                <li>
                  <a
                    href="./izin.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-plus text-xl"></i> Izin
                  </a>
                </li>
                <li>
                  <a
                    href="./lembur.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-plus text-xl"></i> Lembur
                  </a>
                </li>
              </ul>
            </details>
          </li>
          <li>
            <details
              class="group open [&_summary::-webkit-details-marker]:hidden"
            >
              <summary
                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-blue-200 hover:text-gray-700"
              >
                <span class="text-lg font-medium"> Menu Penggajian </span>

                <span
                  class="shrink-0 transition duration-300 group-open:-rotate-180"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </summary>

              <ul class="mt-2 space-y-1 px-4">
                <li>
                  <a
                    href="./absensi.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-alt text-xl"></i> Slip Gaji
                  </a>
                </li>
                <li>
                  <a
                    href="./izin.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-blue-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-plus text-xl"></i> Cetak Slip Gaji
                  </a>
                </li>
              </ul>
            </details>
          </li>
          <li class="mt-4 mb-4">
            <button class="bg-red-400 w-full py-2 rounded-md text-white">
              Logout
            </button>
          </li>
        </ul>
      </aside>

      <section class="col-start-3 col-end-13 bg-white">
        <nav
          class="bg-blue-300 h-16 sticky top-0 shadow-lg shadow-black-300/40 z-50"
        >
          <ul class="flex px-10 py-2 place-content-end">
            <img src="../../public/avatar.png" class="w-12" alt="" />
          </ul>
        </nav>

        <section class="p-6">
            <h2 class="text-2xl font-bold mb-4">Form Tambah Divisi</h2>
            <form class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700" for="divisionName">Nama Divisi</label>
                <input type="text" id="divisionName" name="divisionName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" required />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700" for="divisionDescription">Deskripsi Divisi</label>
                <textarea id="divisionDescription" name="divisionDescription" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" required></textarea>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700" for="manager">Nama Manajer</label>
                <input type="text" id="manager" name="manager" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" required />
              </div>
              <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Simpan Divisi</button>
              </div>
            </form>
        </section>
      </section>
    </main>

    <script>
      document.querySelectorAll("details").forEach((detail) => {
        detail.setAttribute("open", "open");
      });
    </script>
  </body>
</html>
